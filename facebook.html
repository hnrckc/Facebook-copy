<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="facebook.css">
</head>

<body>
  <div class="container">
    <div class="intro">
      <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
      <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
    </div>
    <div>
      <form>
        <input type="text" placeholder="Email ou telefone">
        <input type="password" placeholder="Senha">
        <button class="entrar">Entrar</button>
        <a href="#">Esqueceu a senha?</a>
        <button class="criar-conta">Criar nova conta</button>
      </form>
      <p><a href="#">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>
    </div>
  </div>
  <footer>Facebook © <span id="year"></span></footer>
  <script>
    const year = document.getElementById('year');
    const actualYear = new Date();

    year.innerHTML = actualYear.getFullYear();
  </script>
</body>

</html>
